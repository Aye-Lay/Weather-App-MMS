<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/c3bf60239e.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <!-- container -->
  <body>
    <div class="container">
      <div class="card">
        <div class="card-border-city">
          <div class="row">
            <div class="col-9">
              <h1 id="city"></h1>
              <ul>
                <li id="date"></li>
                <li id="weather-description"></li>
              </ul>
            </div>
            <div class="col-3">
              <span class="temperature" id="temperature"></span>
              <span class="unit">Â°C</span>
            </div>
          </div>

          <form id="search-form">
            <div class="row">
              <div class="col-5">
                <input
                  type="search"
                  placeholder="Enter a city..."
                  class="form-control"
                  autocomplete="off"
                  id="input-city"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>

              <div class="col-4">
                <ul>
                  <li>Humidity : <span id="humidity"></span>%</li>
                  <li>Wind : <span id="wind"></span>km/h</li>
                </ul>
              </div>
            </div>
          </form>
        </div>
      </div>

      <!-- weather-situation -->
      <div class="card">
        <div class="card-border-weather">
          <div class="weather-forcast" id="forcast"></div>
        </div>
      </div>

      <!-- open-source-code-link -->

      <small id="open-source-code-link">
        <a
          href="https://github.com/Aye-Lay/Weather-App-MMS"
          target="_blank"
          id="open-source-code"
          >Open-source code
        </a>
        , by Myat Mon Su
      </small>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
